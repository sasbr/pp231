<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loop</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${id})}" th:object="${user}">
    <div>
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Firt name">

        <br>

        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">

        <br>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">

        <br>

        <input type="submit" value="Update"/>
    </div>
</form>
</body>
</html>
